{% extends "template.html" %}
    {% block contenido %}
    <div class="d-grid gap-2 col-6 mx-auto cont">
        <h2> Estás seguro que querés eliminar el libro {{libro.titulo}}? </h2>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="gap-2 col-3 mx-auto d-flex">
            <form action="#" method='post'>
                <button type="submit" class="btn btn-success"><i class="bi bi-trash">ELIMINAR</i></button>
            </form>
            <div>
                <a href='{{ url_for("mostrarLibros") }}' type="button" class="btn btn-success">CANCELAR</a>
            </div>
        </div>
    </div>
    {% endblock %}
