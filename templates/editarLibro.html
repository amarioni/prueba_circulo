{% extends "template.html" %}
    {% block contenido %}
    <div class="d-grid gap-2 col-4 mx-auto cont">
        <h3>EDITA TU LIBRO</h3>
    </div>
    <br>
    <br>
    <div class="container col-4">
        <form action="{{ url_for('editarLibro',libro_id = libro.id)}}" method="post">
            <div class="form-group">
                <label for="nombre">Titulo:</label>
                <input type="text" class="form-control" name="nombre" value="{{libro.titulo }}">
                
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" name="autor" value="{{libro.autor }}">
            </div>
            <div class="form-group">
                <label for="genero">Genero:</label>
                <input type="text" class="form-control" name="genero" value="{{libro.genero }}">
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="submit" class="btn btn-success"><i class="bi bi-save"></i>GUARDAR</button>
            </div>
        </form>
    </div>
    
    {% endblock %}
