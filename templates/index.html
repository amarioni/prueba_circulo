{% extends "template.html" %}
    {% block contenido %}
    <div class="container-md d-md-flex">
        <div class="container-md col-sm-3 containericons text-center">
            <br>
            <div>
                <img class="img-fluid" src="/static/images/iconomed.png" alt="">
            </div>
            <br>
            <div>
                <button type="button" class="btn btnlogin btn-light">Consulta de Prestadores</button>
            </div>
        </div>
        
        <div class="container-md col-sm-5">

        </div>
    
        <div class="container-md containerlogin col-sm-4 bg-circulo-transp p-4 ml-5">
            <h3 class="textlogin ml-1">Acceso de usuarios</h3>
            <br>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                <label class="labelform" for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label class="labelform" for="floatingPassword">Contraseña</label>
            </div>
            <br>
            <div class="form-check textlogin ml-1">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Recordar mi cuenta</label>
            </div>
            <br>
            <div>
                <a href='{{ url_for("forms") }}'><button type="button" class="btn btnlogin btn-light">Ingresar</button></a>
            </div>
        </div>
    </div>
    
    {% endblock %}
