{% extends "template.html" %}
    {% block contenido %}
    <div class="container d-flex">
        <div class="container col-sm-3 containericons align-items-center">
            <br>
            <div>
                <img class="img-fluid" src="/static/images/iconomed.png" alt="">
            </div>
            <br>
            <div class="ml-2">
                <input class="btn btnlogin btn-light type="submit" value="Consulta de Prestadores">
            </div>
        </div>
        
        <div class="container col-sm-5">

        </div>
    
        <div class="container containerlogin col-sm-4 bg-circulo-transp p-4 ml-5">
            <h3 class="textlogin ml-1">Acceso de usuarios</h3>
            <br>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                <label class="labelform" for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label class="labelform" for="floatingPassword">Contraseña</label>
            </div>
            <br>
            <div class="form-check textlogin ml-1">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Recordar mi cuenta
                </label>
            </div>
            <br>
            <div>
                <input class="btn btnlogin btn-light type="submit" value="Ingresar">
            </div>
        </div>
    </div>
    
    {% endblock %}
